<div class="media">
  <div class="pull-left">
    <a href="{{track.meta.permalink_url}}" target="_blank"
      ng-show="track.meta.permalink_url"
      ng-click="preventBubble($event)">
      <i class="fa fa-soundcloud"></i>
    </a>
  </div>

  <a class="close" ng-click="delete();">&times;</a>

  <div class="media-body"
    ng-click="play($index)">
    {{track.name}}
  </div>
</div>
