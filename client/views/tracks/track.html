<span ng-click="play($index)">
  {{track.name}}
</span>

<div class="btn-group btn-group-xs pull-right">
  <a href="{{track.meta.permalink_url}}" class="btn btn-default" target="_blank"
    ng-show="track.meta.permalink_url">
    <i class="fa fa-soundcloud"></i>
  </a>

  <a class="btn btn-danger"
    ng-click="delete();">
    <i class="fa fa-times"></i>
  </a>
</div>
