<div class="list-group"
  ng-show="playlist.tracks.length > 0">

  <a class="list-group-item"
    ng-repeat="track in playlist.tracks"
    ng-controller="TrackCtrl"
    ng-include="'views/tracks/track.html'"
    ng-class="{'active': $index == playlist.currentTrack}"></a>

</div>

<div class="well"
  ng-show="playlist.tracks.length < 1">
  <h4>No Tracks</h4>
  <p>Add some!</p>
</div>
